<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>Ada Fuzzball Slam v1 basic</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Shade&display=swap" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.1/matter.min.js" integrity="sha512-zkr6K5aibGz5uIkC28VJQrfg/YDadqtqZPzXiBhUHUSGGqGzmEvK70f+yjV/qCRT21Zsqnc0ABGt5GUakGh16g==" crossorigin="anonymous"></script>

		<script src="class.js"></script>
		<link rel="stylesheet" href="style.css">
 
	</head>

	<body>
		<div class="container">
			<div id="viewport_container">
        <!-- Score Announcement -->
			  <div id="score-announcement-container"></div>
        <!-- <h3 class="score-announcement" id="score-announcement"></h3> -->
        <!-- Menu -->
		  	<div id='menu' class='menu'>
          <p></p>
          <button onclick="start()">Start Game</button></br>
          <button onclick="restart()">Restart</button></br>
          <button onclick="closeMenu()">Close menu</button></br>
          <label id="score" class="score"></label>
        </div>

				<!-- game viewport goes here-->
			</div>
      <h1>Instructions</h1>
      <div class="instructions">
        <div class="instructions-col-1">
          <ul>
            <li>Press P to pause</li>
            <li>Click Start to start new game</li>
            <li>Click Restart to restart current level</li>
            <li>Drag mouse and release to launch fuzzball</li>
          </ul>
        </div>
        <div class="instructions-col-2">  
          <ul>    
            <li>Hit crates to get points</li>
            <li>Hit present to get superfuzz</li>
            <li>Destroy all crates to win</li>
            <li>You lose if you run out of Fuzz Balls</li>
          </ul>
        </div>
      </div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
